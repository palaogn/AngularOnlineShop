<div class="container">
	<div class="top-buttons">
		<button class="btn btn-default" (click)="onGoBack()">Til baka</button>
		<button (click)="editSeller()" class="btn btn-change" data-toggle="modal" data-target="#edit-seller" role="button" >
			<i class="glyphicon glyphicon-edit"></i>Breyta söluaðila</button>
	</div>
	<div *ngIf="seller">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<img src="{{seller.imagePath}}" alt="Image of seller" class="seller-img"/>
				</div>
				<div class="col-md-4">
					<p class="title">{{seller.name}}</p> <br>
					<p><b>Vöruflokkur:  </b>{{seller.category}}</p> <br>
					<br>
				</div>
			</div>
		</div>
</div>

	<div class="tab">
		<ngb-tabset #t="ngbTabset">
		  <ngb-tab title="Allar vörur" id="fallProducts">
		    <template ngbTabContent>
					<div class="container-fluid">
							<h2>Allar Vörur</h2>
							<div *ngFor="let p of products">
					  	 	 <app-product-card
								 		[product]="p"
										(productUpdated)="onProductEdited($event)"
								 ></app-product-card>
							</div>
					</div>
		    </template>
		  </ngb-tab>
		  <ngb-tab title="Topp 10" id="topTenProducts">
		    <template ngbTabTitle></template>
		    <template ngbTabContent>Topp 10 .....
		    </template>
		  </ngb-tab>
		</ngb-tabset>
	</div>
</div>

<template ngbModalContainer></template>
