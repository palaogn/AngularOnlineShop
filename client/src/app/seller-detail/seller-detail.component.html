<div class="container" *ngIf="seller">
	<div class="row">
		<div class="col-xs-18 col-sm-4 col-md-3">
			<div class="productbox">
				<div class="imgthumb img-responsive">
          <img src="{{seller.imagePath}}" alt="Image of seller" />
				</div>
				<div class="caption">
					<h5>{{seller.category}}, <br>{{seller.name}}</h5>
					<a (click)=onClickOnEditSeller(seller.id) class="btn btn-default btn-xs pull-right" role="button" ><i class="glyphicon glyphicon-edit"></i>Edit</a>
				</div>
			</div>
		</div>
  </div>
	<button (click)="onGoBack()">Back to Sellers</button>
</div>
