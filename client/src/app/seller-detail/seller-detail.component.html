<div class="container">
	<div class="top-buttons">
		<button class="btn btn-default" (click)="onGoBack()">Til baka</button>
		<button class="btn btn-change" data-toggle="modal" data-target="#edit-seller" role="button" >
			<i class="glyphicon glyphicon-edit"></i>Breyta söluaðila</button>
	</div>
	<div *ngIf="seller">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<img src="{{seller.imagePath}}" alt="Image of seller" class="seller-img"/>
				</div>
				<div class="col-md-4">
					<p class="title">{{seller.name}}</p> <br>
					<p><b>Vöruflokkur:  </b>{{seller.category}}</p> <br>
					<button class="btn btn-primary" (click)="onAddProduct()">Bæta við vöru</button>
					<br>
				</div>
			</div>
		</div>
</div>

	<div class="tab">
		<ngb-tabset #t="ngbTabset">
		  <ngb-tab title="Allar vörur" id="fallProducts">
		    <template ngbTabContent>
					<div class="container-fluid">
							<h2 class="tab-title">Allar Vörur</h2>
							<div *ngFor="let p of products">
					  	 	 <app-product-card
								 		[product]="p"
										(productUpdated)="onProductEdited($event)"
								 ></app-product-card>
							</div>
					</div>
		    </template>
		  </ngb-tab>
		  <ngb-tab title="Topp 10" id="topTenProducts">
		    <template ngbTabTitle></template>
		    <template ngbTabContent>
					<div class="container-fluid">
						<h2 class="tab">Topp 10</h2>
						<div *ngFor="let p of topTenProducts">
							 <app-product-card
									[product]="p"
									(productUpdated)="onProductEdited($event)"
							 ></app-product-card>
						</div>
					</div>
		    </template>
		  </ngb-tab>
		</ngb-tabset>
	</div>
</div>


<div class="modal fade" id="edit-seller" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Seller</h4>
      </div>
      <div class="modal-body">
        <div class="container" *ngIf="seller">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-2">
                <p><b>Nýtt nafn söluaðila:</b></p>
              </div>
              <div class="col-md-4">
                <input name="newNameForSeller" [(ngModel)]="newNameForSeller" type="text" placeholder={{seller.name}}/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <p><b>Nýtt nafn vöruflokks:</b></p>
              </div>
              <div class="col-md-4">
                <input name="newCategoryForSeller" [(ngModel)]="newCategoryForSeller" type="text" placeholder={{seller.category}}/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)=onClickSaveNewSellerInfo(newCategoryForProduct) type="button" class="btn btn-default" data-dismiss="modal">Vista breytingar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
