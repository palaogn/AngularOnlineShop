
<h2>Söluaðilar</h2>

<div style="width:80%">

  <table style="width:80%">
      <tr>
        <th>Nafn seljanda</th>
        <th>Flokkur</th>
      </tr>
      <tr *ngFor="let s of sellers">
        <td><a (click)=onClickOnSeller(s.id)>{{s.name}}</a></td>
        <td>{{s.category}}</td>
      </tr>
  </table>
</div>
