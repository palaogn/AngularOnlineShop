<div class="col-sm-2 col-md-4 productDiv" *ngIf="product">
  <div class="middle">
    <img [src]="product.imagePath" height="80px" width="80px"> <br>
    <b>{{product.name}}</b> <br>
    <b>Verð: </b>{{product.price}} kr.<br>
    <button class="btn btn-primary" (click)="onEditProduct()">Breyta vöru</button>
  </div>
</div>
